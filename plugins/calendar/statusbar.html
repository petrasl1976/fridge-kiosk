<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="status_style.css" type="text/css">
  </head>
  <body onload=updateTime()>
    <statusbar>
    <div class="stat">
      <img src="cpu.svg"/>
      <p1 id=cpu_text>25°C</p1>
    </div>
    <div class=hgroup>
      <div class="stat">
        <img src="thermometer.svg"/>
        <p1 id=thermometer_text>21°C</p1>
      </div>
      <div class="stat">
        <img src="humidity.svg"/>
        <p1 id=humidity_text>44%</p1>
      </div>
    </div>
    <p1 id=time_text class=time>debug time</p1>
    </statusbar>
    <script src="statusbar.js"></script>
  </body>
</html>
