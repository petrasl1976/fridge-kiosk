<div id="calendar">
  <div class="calendar-statusbar">
    <div class="stat-group">
      <div class="stat">
        <img src="/plugins/{{ plugin.name }}/cpu.svg" alt="CPU temperature">
        <span id="cpu_text">--°C</span>
      </div>
      <div class="stat">
        <img src="/plugins/{{ plugin.name }}/thermometer.svg" alt="Ambient temperature">
        <span id="thermometer_text">--°C</span>
      </div>
      <div class="stat">
        <img src="/plugins/{{ plugin.name }}/humidity.svg" alt="Humidity">
        <span id="humidity_text">--%</span>
      </div>
    </div>
    <span id="time_text" class="time">--.--.-- | --:--:--</span>
  </div>
</div>
