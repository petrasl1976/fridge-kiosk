<div id="sensors-container" class="sensor-container">
    <h2 class="sensor-header">Environment Monitoring</h2>
    <div class="sensor-readings">
        <div class="sensor-item temperature">
            <div class="sensor-icon">🌡️</div>
            <div id="temperature-value" class="sensor-value">—</div>
            <div class="sensor-label">°C</div>
        </div>
        <div class="sensor-item humidity">
            <div class="sensor-icon">💧</div>
            <div id="humidity-value" class="sensor-value">—</div>
            <div class="sensor-label">%</div>
        </div>
    </div>
    <div id="sensor-status" class="sensor-status">Connecting to sensors...</div>
    <div id="sensor-last-update" class="sensor-last-update">Waiting for readings...</div>
</div>
