<div id="sensors-plugin" class="plugin-container">
    <div class="sensors-widget">
        <div id="sensors-data">
            <!-- CPU Temperature -->
            <div id="cpu-temp-container" class="sensor-item" style="display: block;">
                <div class="sensor-label">CPU:</div>
                <div class="sensor-value">
                    <span id="cpu-temp-value" class="temp-normal">--</span>
                    <span class="unit">°C</span>
                </div>
            </div>
            
            <!-- Room Temperature -->
            <div id="room-temp-container" class="sensor-item" style="display: block;">
                <div class="sensor-label">Temp:</div>
                <div class="sensor-value">
                    <span id="room-temp-value" class="temp-normal">--</span>
                    <span class="unit">°C</span>
                </div>
            </div>
            
            <!-- Humidity -->
            <div id="humidity-container" class="sensor-item" style="display: block;">
                <div class="sensor-label">Humid:</div>
                <div class="sensor-value">
                    <span id="humidity-value" class="humid-normal">--</span>
                    <span class="unit">%</span>
                </div>
            </div>
        </div>
    </div>
</div>
